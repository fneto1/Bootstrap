<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo ao tamanho padrão da tela
            em -> tamanho relativo ao container pai
            16px é o tamanho padrão da fonte nas div (exceto h1...)
            */
            font-size: 30px;

        }

    </style>

    <title>Texto</title>
</head>
<body>

    <p class="texto">Don Pollo</p>
    
</body>
</html>
