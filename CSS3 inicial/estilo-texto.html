<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

        body{
            font-size: 36px;
        }

        .bold{
            font-weight: bold;         /*normal, bold, 100 a 900*/
        }

        .bolder{
            font-weight: bolder;
        }

        .formatacao{
            text-decoration:line-through;
        }

    </style>

    <title>Estilo Texto</title>
</head>
<body>

    <p class="bold">Don Pollo</p>
    <p class="bolder">Don Pollo</p>
    <p class="formatacao">Don Pollo</p>
    
</body>
</html>
