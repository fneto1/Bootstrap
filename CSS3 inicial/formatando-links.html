<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /*Links n√£o visitados*/
        a:link{
            color: brown;
        }

        /*Links visitados*/
        a:visited{
            color: #c0c0c0;
        }

        /*Links ao passar o cursor por cima*/

        a:hover{
            color: #6d790f
        }

        /*Links ativo: quando clicado*/
        a:active{
            color: #e4f371;
        }
    </style>

    <title>Formatando links</title>
</head>
<body>

    <a href="http://www.youtube.com">YouTube</a> |
    <a href="http://www.google.com">Google</a> |
    <a href="http://www.hltv.org">HLTV</a>
    
</body>
</html>
