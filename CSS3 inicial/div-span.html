<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

        #topo{
            background: blue;
        }

        #conteudo{
            background: green;
        }

        .produto {
            background: gray;
        }

        #rodape {
            background: yellow;
        }

        #assinatura{
            background: aqua;
        }
    </style>

    <title>div-span</title>
</head>
<body>

    <div id="topo">
        <img src="img/amazon.png" width="10%">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">Don pollo</span>
    <span>Don pollo</span>

    
</body>
</html>
