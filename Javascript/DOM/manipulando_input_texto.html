
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando valores de inputs (text)</title>


</head>


<body>

    <input id="entrada" type="text" placeholder="Digite um caractere" onkeyup="distribuiCaracter()">
    <hr>
    <label for="letras">Letras</label>
    <input type="text" id="letras" placeholder="Letras" disabled>

    <label for="numeros">Numeros</label>
    <input type="text" id="numeros" placeholder="Numeros" disabled>

</body>

<script>

    function distribuiCaracter(){

        //seleciona o caractere
       let caractere = document.getElementById('entrada').value
       //limpa o campo de digitação
       document.getElementById('entrada').value = ''

       switch(caractere){
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
        document.getElementById('numeros').value += caractere
        break;
        default:
        document.getElementById('letras').value += caractere
       }

    }


</script>

</html>
