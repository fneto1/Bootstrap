<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .estilo1{
            background-color: cornflowerblue;
            color: white;
        }

        .estilo2{
            background-color: darkgreen;
            color: white;
        }
    </style>
    <title>DOM - Manipulando classes</title>

</head>


<body>

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificarClasse()">alterar classe</button>

</body>

<script>

    function modificarClasse(){
        document.getElementById('mensagem').className = 'estilo2'
    }


</script>

</html>
