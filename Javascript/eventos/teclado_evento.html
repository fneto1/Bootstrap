<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - Teclado</title>

    <script>
        function acao1(){
            alert("Evento")
        }
    </script>
</head>


<body>

    <input type="text" onkeydown="acao1()">
    <br><br>
    <input type="text" onkeyup="acao1()">
    <br><br>
    <input type="text" onkeypress="acao1()">
    <!-- onkeypress sÃ³ aciona se a tecla for um caractere -->


</body>

</html>
