<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <title> Sequência de execução de código e $(document).ready()</title>
</head>
<body>

    <h1>jQuery</h1>

    <script>

        $(document).ready(() => {
            function teste(){
                console.log($('#exemplo'))
            }

            teste()
        })

        //ou

        function teste2(){
            console.log($('#exemplo2'))
        }

        $(teste2)

        //ou

        $(function(){
            console.log($('#exemplo3'))
        })
        
    </script>

    <div id="exemplo" style="border: 1px solid red;">
        <h2>Exemplo 01</h2>
    </div>

    <div id="exemplo2" style="border: 1px solid blue;">
        <h2>Exemplo 02</h2>
    </div>

    <div id="exemplo3" style="border: 1px solid green;">
        <h2>Exemplo 02</h2>
    </div>
    
</body>



</html>
