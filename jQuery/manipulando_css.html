<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.campo{
				border: none;
				padding: 10px;
			}

			.padrao{
				background-color: #ddd;
			}

			.erro {
				background-color: red;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(()=>{
				$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')

				//utilizando objeto literal
				$('#topo2').css({
					'background-color': '#ccc',
					'margin': '0px',
					'padding': '20px 40px 20px 40px'
				})

				//adicionando classes
				$('input').addClass('campo padrao')
				$('textarea').addClass('campo erro')

				//verificando a presença de classes
				console.log($('textarea').hasClass('padrao'))

				if($('textarea').hasClass('erro')){
					alert('erro no textarea')
				}

				//removendo classes
				$('textarea').removeClass('erro')

				$('textarea').addClass('padrao')
			})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div id="topo2">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
