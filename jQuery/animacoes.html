<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
            div{
                width: 80px;
                height: 80px;
                border: 1px solid black;
                background-color: #aaa;
                margin: 10px;
            }
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

                let visual = {
                        'width': '160px',
                        'height': '160px',
                        'margin-left': '200px',
                        'margin-top': '200px',
                        'border-radius': '100%'
                    }
				
                $('button').on('click', () => {
                    $('.div1').animate(visual , 
                    {
                        duration: 1500,
                        start: () => {console.log('Inicio')},

                        complete: () => {
                            $('.div2').animate(visual, 1000)
                        }
                    })
                });

			})
		</script>
	</head>

	<body>
		
		<button>Iniciar animação</button>
        <div class="div1"></div>
        <br>
        <div class="div2"></div>
			
	</body>

</html>
