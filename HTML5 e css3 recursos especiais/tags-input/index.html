<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tags de input</title>
</head>

<body>

    <form>
        <!-- Texto -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <br><br>

        <!-- Numero -->
        <label for="numero">Numero</label>
        <input type="number" name="numero" id="numero" min="0" max="100" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="http://www.google.com">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="100" value="5">
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
        <br><br>

        <!-- Cor -->
        <label for="Cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
