<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Estilizando tabelas</title>
</head>

<body>

    <h2>Estilizando tabelas</h2>

    <table>

        <thead >Lojas Cobra</thead>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alternando">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>iPhone</td>
            <td class="numero">R$ 5.500,00</td>
        </tr>

        <tr class="alternando">
            <td>003</td>
            <td>Smartphone</td>
            <td class="numero">R$ 1.500,00</td>
        </tr>

        <tr>
            <td>004</td>
            <td>Monitor</td>
            <td class="numero">R$ 3.500,00</td>
        </tr>
    </table>
    
</body>
</html>
